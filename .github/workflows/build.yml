  build-darwin-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: Install PlatformIO
        # Used for pulling cross-platform CMake and Ninja packages
        run: python -m pip install platformio
      - name: Build
        run: python build.py
      - name: Attach artifact
        uses: actions/upload-artifact@v3
        with:
          name: cppcheck-darwin64
          path: result/tool-cppcheck-*.tar.gz
          retention-days: 1

  release:
    runs-on: macos-latest
    needs: [build-win64, build-lin64, build-darwin-x64]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v3
        with:
          path: final_packages
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: final_packages
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: final_packages/*/*.tar.gz



